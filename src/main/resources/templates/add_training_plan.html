<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>

<div container="container my-2">
    <h1>Add Training Plan</h1>
</div>

<form action="#" th:action="@{/training_plans/update/name/{id}(id = ${trainingPlan.getId()})}" th:object="${nameBig}" method="post">

    <input type="text" th:field="${nameBig.name}" placeholder="Training Plan Title" class="form-control mb-4 col-4">

    <button type="submit"  class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Add Exercises</button>
</form>


</body>
</html>
