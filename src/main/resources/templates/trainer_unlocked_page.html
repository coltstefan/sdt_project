<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <a href="localhost:8080/">Login</a>
</div>

<div class="container my-2">
    <h1 style="text-align:left;float:left;">Welcome, </h1>
    <h1 style="text-align:left;float:left;" th:text="${currUser.username}">User</h1>
    <hr style="clear:both;"/>
</div>


<div class="container my-2">
    <form action="#" th:action="@{training_plans/{name}(name = ${currUser.getUsername()})}">
        <button type="submit"  class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Trainer Locker</button>
    </form>
</div>

<div class="container my-2">
    <form action="#" th:action="@{training_plans/save/{name}(name = ${currUser.getUsername()})}" method="post">
        <button type="submit"  class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Add Training Plan</button>
    </form>
</div>

</body>
</html>
