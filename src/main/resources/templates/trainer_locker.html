<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1> Trainer Locker </h1>
    <h3 th:text="${trainer.name}">User</h3>
</div>

<div class="container my-2">
    <form action="#" th:action="@{save/{id}(id = ${trainer.getId()})}" method="post">
        <button type="submit"  class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Add Training Plan</button>
    </form>
</div>

<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Training Plan ID</th>
        <th>Training Plan Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trainingPlan : ${trainingPlans}">
        <td th:text="${trainingPlan.id}">name</td>
        <td th:text="${trainingPlan.name}">name</td>
        <!--  <td> <a th:href="@{/restaurants/showFormForUpdate/{id}(id=${restaurant.id})}" class="btn btn-secondary">Update</a> </td>
          <td> <a th:href="@{restaurants/deleteRestaurant/{id}(id=${restaurant.id})}" class="btn btn-danger">Delete</a> </td>   -->


    </tr>

    </tbody>
</table>

</body>
</html>
